<!DOCTYPE html>

  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Page-local styles; you may move these to styles.css if preferred */
    .page-wrap { padding: 32px 16px; max-width: 1100px; margin: 0 auto; }
    .page-header { display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:16px; }
    .page-title { margin:0; font-size: clamp(1.5rem, 1.5vw + 1rem, 2rem); }

    /* Responsive PDF frame that keeps a portrait-ish ratio */
    .pdf-frame-wrap { position: relative; width: 100%; }
    .pdf-frame-wrap::before { content: ""; display: block; padding-top: 130%; }
    .pdf-frame { position: absolute; inset: 0; width: 100%; height: 100%; border: 1px solid var(--card-border); border-radius: 12px; background: #111; box-shadow: 0 20px 40px rgba(0,0,0,.35); }

    .btn-ghost { background: transparent; color: var(--text); border-color: var(--card-border); text-decoration:none; }
    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--accent)); color:#081122; text-decoration:none; }
  </style>
</head>
